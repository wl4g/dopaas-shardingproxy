##################### Configuration of 'userdb' by group sharding v5 #######################

# External logical database schema.
schemaName: userdb_g0db1

# Default datasource configuration.
# @see:com.wl4g.component.integration.sharding.config.ProxyConfigurationLoader2#loadRuleConfiguration
defaultDataSource:
  username: root
  password: 123456
  connectionTimeoutMilliseconds: 30000
  idleTimeoutMilliseconds: 60000
  maxLifetimeMilliseconds: 1800000
  maxPoolSize: 50
  minPoolSize: 1

# Datasource configuration.
dataSources:
  primary_userdb_g0db1_1:
    url: 'jdbc:mysql://wl4g.debug:33061/userdb_g0db1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  standby_userdb_g0db1_1:
    url: 'jdbc:mysql://wl4g.debug:33062/userdb_g0db1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  standby_userdb_g0db1_2:
    url: 'jdbc:mysql://wl4g.debug:33063/userdb_g0db1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'

# Schema rule configuration.
rules:
 - !READWRITE_SPLITTING
  dataSources:
    ha_userdb_g0db1:
      writeDataSourceName: primary_userdb_g0db1_1
      readDataSourceNames:
        - standby_userdb_g0db1_1
        - standby_userdb_g0db1_2
      loadBalancerName: randomBalancer1
  loadBalancers:
    randomBalancer1:
      type: RANDOM
