##################### Configuration of 'userdb' by group sharding v5.1.0 #######################

# External logical database schema.
schemaName: userdb

# Extension default datasource configuration.
# @see:com.wl4g.shardingproxy.config.ProxyConfigurationLoader2.loadRuleConfiguration
extensionDefaultDataSource:
  username: root
  password: 123456
  connectionTimeoutMilliseconds: 30000
  idleTimeoutMilliseconds: 60000
  maxLifetimeMilliseconds: 1800000
  maxPoolSize: 50
  minPoolSize: 1

# Specification datasource configuration.
dataSources:
#################################### Sharding datasource group0 ####################################
  ds_userdb_single:
    url: 'jdbc:mysql://n0.rds.local:3306/userdb_single?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr0i0:
    url: 'jdbc:mysql://n0.rds.local:3306/userdb_r0z0mgr0?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr0i1:
    url: 'jdbc:mysql://n1.rds.local:3306/userdb_r0z0mgr0?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr0i2:
    url: 'jdbc:mysql://n2.rds.local:3306/userdb_r0z0mgr0?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr1i0:
    url: 'jdbc:mysql://n0.rds.local:3306/userdb_r0z0mgr1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr1i1:
    url: 'jdbc:mysql://n1.rds.local:3306/userdb_r0z0mgr1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr1i2:
    url: 'jdbc:mysql://n2.rds.local:3306/userdb_r0z0mgr1?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr2i0:
    url: 'jdbc:mysql://n0.rds.local:3306/userdb_r0z0mgr2?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr2i1:
    url: 'jdbc:mysql://n1.rds.local:3306/userdb_r0z0mgr2?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'
  ds_userdb_r0z0mgr2i2:
    url: 'jdbc:mysql://n2.rds.local:3306/userdb_r0z0mgr2?serverTimezone=UTC&useSSL=false&allowMultiQueries=true&characterEncoding=utf-8'

# Schema rules configuration.
rules:
## @see:org.apache.shardingsphere.singletable.config.SingleTableRuleConfiguration
## @see:org.apache.shardingsphere.singletable.yaml.config.swapper.SingleTableRuleConfigurationYamlSwapper#getRuleTagName
- !SINGLE
  defaultDataSource: ds_userdb_single
#################################### Sharding rules group0 ####################################
## @see:https://shardingsphere.apache.org/document/current/en/user-manual/shardingsphere-jdbc/builtin-algorithm/sharding/
## @see:org.apache.shardingsphere.sharding.api.config.ShardingRuleConfiguration
- !SHARDING
  tables:
    t_user:
      actualDataNodes: rw_userdb_r0z0mgr${0..2}.t_user_${0..2}
      #databaseStrategy:
      tableStrategy:
        standard:
          shardingColumn: id
          shardingAlgorithmName: alg_table_volume_range_g0_0
      keyGenerateStrategy:
        column: id
        keyGeneratorName: gen_snowflake0
  bindingTables:
    - t_user
  defaultDatabaseStrategy:
    standard:
      shardingColumn: id
      shardingAlgorithmName: alg_database_inline_g0_0
      #shardingAlgorithmName: alg_complex_smart_mod_g0_0
  defaultTableStrategy:
  shardingAlgorithms:
    #alg_complex_smart_mod_g0_0:
    #  type: SMART_MOD
    #  props:
    #    algorithm-expression: '_r0z0mgr0->0,1,2,3|_r0z0mgr1->4,5,6|_r0z0mgr2->7,8,9'
    alg_database_inline_g0_0:
      type: INLINE
      props:
        algorithm-expression: rw_userdb_r0z0mgr${(id % 9) as int}
    alg_table_volume_range_g0_0: # see:org.apache.shardingsphere.sharding.algorithm.sharding.range.VolumeBasedRangeShardingAlgorithm
      type: VOLUME_RANGE2
      props: # Must use quotation marks(string) or you cannot get them.
        range-lower: '0'
        range-upper: '40000000'
        sharding-volume: '10000000'
  keyGenerators:
    gen_snowflake0:
      type: SNOWFLAKE
      props:
        worker-id: '1' # Range[0,1024),see:org.apache.shardingsphere.sharding.algorithm.keygen.SnowflakeKeyGenerateAlgorithm#getWorkerId()
## @see:org.apache.shardingsphere.readwritesplitting.api.ReadwriteSplittingRuleConfiguration
- !READWRITE_SPLITTING
  dataSources:
    rw_userdb_r0z0mgr0:
      writeDataSourceName: ds_userdb_r0z0mgr0i1
      readDataSourceNames:
        - ds_userdb_r0z0mgr0i1
        - ds_userdb_r0z0mgr0i2
      loadBalancerName: r_lb_0
    rw_userdb_r0z0mgr1:
      writeDataSourceName: ds_userdb_r0z0mgr1i1
      readDataSourceNames:
        - ds_userdb_r0z0mgr1i1
        - ds_userdb_r0z0mgr1i2
      loadBalancerName: r_lb_0
    rw_userdb_r0z0mgr2:
      writeDataSourceName: ds_userdb_r0z0mgr2i1
      readDataSourceNames:
        - ds_userdb_r0z0mgr2i1
        - ds_userdb_r0z0mgr2i2
      loadBalancerName: r_lb_0
  loadBalancers:
    r_lb_0:
      type: RANDOM
## @see:org.apache.shardingsphere.readwritesplitting.api.DatabaseDiscoveryRuleConfiguration
- !DB_DISCOVERY
   dataSources:
     ha_userdb_r0z0mgr0:
       discoveryTypeName: dis_r0z0mgrx
       discoveryHeartbeatName: default_mgr_heartbeat
       dataSourceNames:
         - ds_userdb_r0z0mgr0i0
         - ds_userdb_r0z0mgr0i1
         - ds_userdb_r0z0mgr0i2
     ha_userdb_r0z0mgr1:
       discoveryTypeName: dis_r0z0mgrx
       discoveryHeartbeatName: default_mgr_heartbeat
       dataSourceNames:
         - ds_userdb_r0z0mgr1i0
         - ds_userdb_r0z0mgr1i1
         - ds_userdb_r0z0mgr1i2
     ha_userdb_r0z0mgr2:
       discoveryTypeName: dis_r0z0mgrx
       discoveryHeartbeatName: default_mgr_heartbeat
       dataSourceNames:
         - ds_userdb_r0z0mgr2i0
         - ds_userdb_r0z0mgr2i1
         - ds_userdb_r0z0mgr2i2
   discoveryHeartbeats:
     default_mgr_heartbeat:
       props:
         keep-alive-cron: '0/5 * * * * ?'
   discoveryTypes:
     # HA MGR architecture see: https://blog.csdn.net/n88Lpo/article/details/118315051
     dis_r0z0mgrx:
       type: MGR
       props:
         # Must be consistent with the MGR configuration group name.
         # see: https://github.com/apache/shardingsphere/blob/5.1.0/shardingsphere-features/shardingsphere-db-discovery/shardingsphere-db-discovery-provider/shardingsphere-db-discovery-mgr/src/main/java/org/apache/shardingsphere/dbdiscovery/mgr/MGRDatabaseDiscoveryType.java#L104
         # see: https://github.com/mysql/mysql-server/blob/mysql-5.7.30/rapid/plugin/group_replication/src/plugin.cc#L1726
         # see: SELECT * FROM performance_schema.global_variables WHERE VARIABLE_NAME='group_replication_group_name'
         group-name: 5db40c3c-180c-11e9-afbf-005056ac6820
         ## @see:org.apache.shardingsphere.dbdiscovery.mgr.MGRDatabaseDiscoveryType#extDiscoveryConfig
         extensionDiscoveryConfigJson: |-
           {
             "memberHostMappings": [{
                 "rds-mgr-0:3306": [
                     "n0.rds.local:3306"
                 ]
             }, {
                 "rds-mgr-1:3306": [
                     "n1.rds.local:3306"
                 ]
             }, {
                 "rds-mgr-2:3306": [
                     "n2.rds.local:3306"
                 ]
             }]
           }
